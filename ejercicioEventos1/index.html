<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Selecciona el elemento que quieres ocultar</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <label for="">Elemento 01</label><input type="checkbox" />
            </li>
            <li class="list-group-item">
              <label for="">Elemento 02</label><input type="checkbox" />
            </li>
            <li class="list-group-item">
              <label for="">Elemento 03</label><input type="checkbox" />
            </li>
            <li class="list-group-item">
              <label for="">Elemento 04</label><input type="checkbox" />
            </li>
            <li class="list-group-item">
              <label for="">Elemento 05</label><input type="checkbox" />
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="d-flex gap-3 flex-wrap">
            <div
              class="p-5 d-flex justify-content-center align-items-center bg-dark text-white"
            >
              Elemento 01
            </div>
            <div
              class="p-5 d-flex justify-content-center align-items-center bg-primary"
            >
              Elemento 02
            </div>
            <div
              class="p-5 d-flex justify-content-center align-items-center bg-secondary"
            >
              Elemento 03
            </div>
            <div
              class="p-5 d-flex justify-content-center align-items-center bg-success"
            >
              Elemento 04
            </div>
            <div
              class="p-5 d-flex justify-content-center align-items-center bg-warning"
            >
              Elemento 05
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
