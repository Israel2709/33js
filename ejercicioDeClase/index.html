<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="post-form" action="" class="bg-dark text-white p-3">
      <div class="form-group">
        <label for="">Titulo</label>
        <input
          name="title"
          type="text"
          class="form-control"
          value="Reseña de el diván del diablo"
        />
      </div>
      <div class="form-group">
        <label for="">Contenido</label>
        <input
          name="content"
          type="text"
          class="form-control"
          value="Este es un libro con temas de suspenso, psicología..."
        />
      </div>
      <div class="form-group">
        <label for="">Autor</label>
        <input
          name="autor"
          type="text"
          class="form-control"
          value="Israel Salinas"
        />
      </div>
      <button
        id="save-entry-button"
        type="button"
        class="btn-primary btn w-100"
      >
        Guardar entrada
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
